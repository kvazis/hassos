#################### ПЕРЕЗАГРУЗКА ШЛЮЗА ####################

      - alias: lr_reboot_gateway
        id: lr_reboot_gateway
        description: Гостиная - перезагрузка шлюза xiaomi
        initial_state: true
        trigger:
    # Проверка раз в 5 минут
        - platform: time_pattern
          minutes: '/5'
        condition:
    # Переключатель режима работы сервера
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
    # Сенсор определяющий недоступность люстры
        - condition: state
          entity_id: binary_sensor.lr_migateway_unavailable
          state: 'on'
    # Сенсор электричества
        - condition: state
          entity_id: binary_sensor.blackout_after
          state: 'off' 
        action:
        - service: input_button.press
          target:
             entity_id: input_button.lr_gateway_reset
          data: {}
        - service: telegram_bot.send_message
          data_template:
            target:
                - !secret chat_id_log
            message: | 
                 {{"\U0001F916"}} Антонио. Гостиная -  перезагрузка шлюза {{ states('sensor.time_date') }}    


      - alias: lr_reboot_gateway_manual
        id: lr_reboot_gateway_manual
        description: Гостиная - ручная перезагрузка шлюза xiaomi
        initial_state: true
        trigger:
    ## Виртуальная кнопка
        - platform: state
          entity_id: input_button.lr_gateway_reset
        action:  
        - service: switch.turn_off
          entity_id:
            - switch.0xa4c1387c6584d955
        - delay: 00:00:03
        - service: switch.turn_on
          entity_id:
            - switch.0xa4c1387c6584d955
        - delay: 00:00:15 
 
        - service: homeassistant.reload_config_entry
          data: {}
          target:
             entity_id: light.gateway_light_34ce0088b039

#################### ПЕРЕЗАГРУЗКА IR BROADLINK ####################
              
      - alias: lr_reboot_broadlink_ir
        id: lr_reboot_broadlink_ir
        description: Гостиная - перезагрузка ИК контроллера Broadlink
        initial_state: true
        trigger:
    # Проверка раз в 5 минут
        - platform: time_pattern
          minutes: '/5'
        condition:
    # Переключатель режима работы сервера
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
    # Сенсор определяющий недоступность ИК контроллера 
        - condition: state
          entity_id: binary_sensor.lr_broadlin_ir
          state: 'on'
    # Сенсор электричества
        - condition: state
          entity_id: binary_sensor.blackout_after
          state: 'off'  
        action:
    # Перезагрузка по питанию
        - service: switch.turn_off
          entity_id: switch.smart_power_strip_44eu_w_socket_5
        - delay: 00:00:05
        - service: switch.turn_on
          entity_id: switch.smart_power_strip_44eu_w_socket_5
        - service: telegram_bot.send_message
          data_template:
            target:
                - !secret chat_id_log
            message: | 
                 {{"\U0001F916"}} Антонио. Гостиная -  перезагрузка ИК контроллера Broadlink {{ states('sensor.time_date') }}    
                 
#################### ПЕРЕЗАГРУЗКА ВЫКЛЮЧАТЕЛЯ ЛЮСТРЫ БАЛКОНА ####################
                 
      - alias: lr_reboot_balcony_switch_e1
        id: lr_reboot_balcony_switch_e1
        description: Гостиная -  восстановление работы выключателя Aqara E1 на входе балкона
        initial_state: true
        trigger:
    # Проверка раз в 5 минут
        - platform: time_pattern
          minutes: '/5'
        condition:
    # Переключатель режима работы сервера
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
    # Только днем
        - condition: state
          entity_id: binary_sensor.night_time
          state: 'off'
    # Выключатель недоступен
        - condition: state
          entity_id: switch.0x54ef441000681a6f_right
          state: 'unavailable'
    # Сенсор электричества
        - condition: state
          entity_id: binary_sensor.blackout_after
          state: 'off'  
        action:
    # Включаем люстру чтобы повысить потребляемую мощность на выключателе
        - service: light.turn_on
          entity_id:
            - light.0xa4c13812b94c8365
          data_template:
            brightness_pct: 100
            kelvin: 4000
        - delay: 00:00:10
        - service: light.turn_off
          entity_id:
            - light.0xa4c13812b94c8365
        - service: telegram_bot.send_message
          data_template:
            target:
                - !secret chat_id_log
            message: | 
                 {{"\U0001F916"}} Антонио. Гостиная, балкон -  перезагрузка выключателя {{ states('sensor.time_date') }} 