lr_tv_control:

    template:
     
      - binary_sensor:

          - name: lr_tv_work
            unique_id: lr_tv_work
            state: >
              {{ states('sensor.0xa4c1384452a34172_power')|int > 50 }}
            icon: >
              {% if is_state("binary_sensor.lr_tv_work", "on") %}
              mdi:television
              {% else %}
              mdi:television-off
              {% endif %}
              
              
    input_button:


    # Кнопка для использования в интерфейсе для имитации нажатия на кнопку выключателя
      lr_tv_control:
        name: Гостиная, управление телевизором
        
    automation:
    
      - alias: lr_tv_control
        id: lr_tv_control
        description: Гостиная управление ТВ
        initial_state: true
        trigger:
    ## 5 кнопка Aqara Opple
        - platform: state
          entity_id: sensor.0x04cf8cdf3c79360a_action
          to: 'button_5_single' 
    ## Aqara Opple на столе
        - platform: state
          entity_id: sensor.0x54ef4410004c1707_action
          to: 'button_6_double'
    ## Виртуальная кнопка
        - platform: state
          entity_id: input_button.lr_tv_control
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.lr_tv_work
                    state: 'off'
