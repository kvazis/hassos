cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                color: #f8ffd8;
                --paper-item-icon-color: #f8ffd8;
                --paper-item-icon-active-color: #f8ffd8;
                font-weight: bold;
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #f8ffd8;
                     font-weight: bold;
                     font-size: 14px;
                   } 
              content: >
                 **Освещение**


            - type: horizontal-stack
              cards:
                - type: button
                  name: Туалет люстра
                  entity: light.0x54ef44100096af68
                  tap_action:
                    action: toggle

                - type: button
                  name: Прачечная люстра
                  entity: light.0x00158d00014a1a55
                  tap_action:
                    action: toggle

            - type: horizontal-stack
              cards:

                - type: button
                  name: Туалет подсветка
                  entity: light.0x00124b0023ae464d_right
                  tap_action:
                    action: toggle
                    
                - type: button
                  name: Туалет аварийный свет
                  entity: light.0x00124b0023ae464d_left
                  tap_action:
                    action: toggle

            - type: conditional
              conditions:
                - entity: light.tt_ceiling_light
                  state: "on"
              card:
                  type: custom:mushroom-light-card
                  entity: light.tt_ceiling_light
                  name: Люстра
                  icon_type: none
                  primary_info: name
                  secondary_info: none
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: true
                  show_color_control: false
                  collapsible_controls: true

            - type: horizontal-stack
              cards:

              - type: custom:mushroom-template-card
                primary: Доступность
                secondary: |-
                  {% if is_state("binary_sensor.tt_light_unavailable", "off") %}
                  Люстра туалет OK
                  {% else %}
                  Люстра туалет не доступна
                  {% endif %}
                layout: horizontal
                entity: binary_sensor.tt_light_unavailable
                icon: |-
                  {% if is_state("binary_sensor.tt_light_unavailable", "off") %}
                  mdi:check-bold
                  {% else %}
                  mdi:alert
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.tt_light_unavailable", "off") %}
                  green
                  {% else %}
                  red
                  {% endif %}
                tap_action:
                  action: more-info

              - type: custom:mushroom-template-card
                primary: Люстра туалет питание
                secondary: |-
                  {% if is_state("switch.0x00158d00014dceb3_left", "on") %}
                  Вкл
                  {% else %}
                  Выкл
                  {% endif %}
                layout: horizontal
                tap_action:
                  action: toggle
                entity: switch.0x00158d00014dceb3_left
                icon: phu:aqara-h1-switch
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("switch.0x00158d00014dceb3_left", "on") %}
                  green
                  {% else %}
                  red
                  {% endif %}
            - type: horizontal-stack
              cards:

                - type: custom:mushroom-template-card
                  primary: Автовключение света
                  secondary: |-
                    {% if is_state("binary_sensor.tt_light_on", "on") %}
                    Свет включен
                    {% elif is_state("binary_sensor.tt_light_block", "on") %}
                    Блокировано
                    {% else %}
                    Разрешено
                    {% endif %}
                  layout: Horizontal
                  entity: binary_sensor.tt_light_block
                  icon: |-
                    {% if is_state("binary_sensor.tt_light_on", "on") %}
                    phu:ceiling-devere
                    {% elif is_state("binary_sensor.tt_light_block", "on") %}
                    mdi:block-helper
                    {% else %}
                    mdi:check-bold
                    {% endif %}
                  multiline_secondary: true
                  icon_color: |-
                    {% if is_state("binary_sensor.tt_light_on", "on") %}
                    yellow
                    {% elif is_state("binary_sensor.tt_light_block", "on") %}
                    red
                    {% else %}
                    green
                    {% endif %} 
                  tap_action:
                    action: more-info

                - type: custom:mushroom-template-card
                  primary: Фиксация присутствия
                  secondary: |-
                    {% if is_state("input_boolean.tt_occupancy", "on") %}
                    Зафиксровано
                    {% else %}
                    Никого нет
                    {% endif %}
                  layout: horizontal
                  tap_action:
                    action: toggle
                  entity: input_boolean.tt_occupancy
                  icon: |-
                    {% if is_state("input_boolean.tt_occupancy", "on") %}
                    mdi:paper-roll
                    {% else %}
                    mdi:toilet
                    {% endif %}
                  multiline_secondary: true
                  icon_color: |-
                    {% if is_state("input_boolean.tt_occupancy", "on") %}
                    yellow
                    {% else %}
                    grey
                    {% endif %}
                    
            - type: markdown
              content: >
                 ** **

        - type: custom:mushroom-template-card
          primary: Вытяжка
          secondary: |-
            {% if is_state("fan.0x00158d00014dceb3_right", "on") %}
            Вытяжка работает
            {% else %}
