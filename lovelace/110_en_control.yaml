############################ Колонка 1 ############################


    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                color: #f8ffd8;
                --paper-item-icon-color: #f8ffd8;
                --paper-item-icon-active-color: #f8ffd8;
                font-weight: bold;
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #f8ffd8;
                     font-weight: bold;
                     font-size: 14px;
                   } 
              content: >
                 **Освещение**

            - type: horizontal-stack
              cards:

                - type: button
                  name: Лампочка на входе
                  entity: light.0x00158d0003e74c31
                  tap_action:
                    action: toggle

                - type: button
                  name: Люстра
                  entity: light.yeelight_ceiling4_0x456e813
                  tap_action:
                    action: toggle

                - type: button
                  name: Амбилайт
                  entity: light.yeelight_ceiling4_0x456e813_ambilight
                  tap_action:
                    action: toggle

            - type: conditional
              conditions:
                - entity: light.yeelight_ceiling4_0x456e813
                  state: "on"
              card:
                  type: custom:mushroom-light-card
                  entity: light.yeelight_ceiling4_0x456e813
                  name: Люстра
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: true
                  show_color_control: false
                  collapsible_controls: true

            - type: conditional
              conditions:
                - entity: light.yeelight_ceiling4_0x456e813_ambilight
                  state: "on"
              card:
                  type: custom:mushroom-light-card
                  entity: light.yeelight_ceiling4_0x456e813_ambilight
                  name: Амбилайт
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: false
                  show_color_control: true
                  collapsible_controls: true


            - type: conditional
              conditions:
                - entity: light.0x00158d0003e74c31
                  state: "on"
              card:
                  type: custom:mushroom-light-card
                  entity: light.0x00158d0003e74c31
                  name: Лампочка на входе
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: true
                  show_color_control: false
                  collapsible_controls: true

            - type: horizontal-stack
              cards:

              - type: custom:mushroom-template-card
                primary: Доступность
                secondary: |-
                  {% if is_state("binary_sensor.en_light_unavailable", "off") %}
                  Лампочка прихожая OK
                  {% else %}
                  Лампочка прихожая не доступна
                  {% endif %}
                layout: horizontal
                entity: binary_sensor.en_light_unavailable
                icon: |-
                  {% if is_state("binary_sensor.en_light_unavailable", "off") %}
                  mdi:check-bold
                  {% else %}
                  mdi:alert
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.en_light_unavailable", "off") %}
                  green
                  {% else %}
                  red
                  {% endif %}
                tap_action:
                  action: more-info

              - type: custom:mushroom-template-card
                primary: Лампочка питание
                secondary: |-
                  {% if is_state("switch.0x00158d00057305ac_right", "on") %}
                  Вкл
                  {% else %}
                  Выкл
                  {% endif %}
                layout: horizontal
                tap_action:
                  action: toggle
                entity: switch.0x00158d00057305ac_right
                icon: phu:aqara-h1-switch
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("switch.0x00158d00057305ac_right", "on") %}
                  green
                  {% else %}
                  red
                  {% endif %}

            - type: custom:mushroom-template-card
              primary: Свет в прихожей
              secondary: |-
                {% if is_state("light.0x00158d0003e74c31", "on") %}
                Включен
                {% elif is_state("binary_sensor.en_light_off_3min", "on") 
                and is_state("light.0x00158d0003e74c31", "off") %}
                Выключен менее 3х минут назад
                {% else %}
                Выключен более 3х минут назад
                {% endif %}
              layout: Horizontal
              entity: binary_sensor.en_light_off_3min
              icon: |-
                {% if is_state("light.0x00158d0003e74c31", "on") %}
                mdi:lightbulb-on
                {% elif is_state("binary_sensor.en_light_off_3min", "on") 
                and is_state("light.0x00158d0003e74c31", "off") %}
                mdi:lightbulb-alert
                {% else %}
                mdi:lightbulb-off
                {% endif %}
              multiline_secondary: true
              icon_color: |-
                {% if is_state("light.0x00158d0003e74c31", "on") %}
                yellow
                {% elif is_state("binary_sensor.en_light_off_3min", "on") 
                and is_state("light.0x00158d0003e74c31", "off") %}
                grey
                {% else %}
                white
                {% endif %} 
              tap_action:
                action: more-info


            - type: markdown
              content: >
                 ** **

            - type: horizontal-stack
              cards:

              - type: custom:mushroom-template-card
                primary: Доступность
                secondary: |-
                  {% if is_state("binary_sensor.cr_ceiling_unavailable", "off") %}
                  Люстра коридор OK
                  {% else %}
                  Люстра коридор не доступна
                  {% endif %}
                layout: horizontal
                entity: binary_sensor.cr_ceiling_unavailable
                icon: |-
                  {% if is_state("binary_sensor.cr_ceiling_unavailable", "off") %}
                  mdi:check-bold
                  {% else %}
                  mdi:alert
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.cr_ceiling_unavailable", "off") %}
                  green
                  {% else %}
                  red
                  {% endif %}
                tap_action:
                  action: more-info

              - type: custom:mushroom-template-card
                primary: Люстра питание
                secondary: |-
                  {% if is_state("switch.0x00158d00057305ac_left", "on") %}
                  Вкл
                  {% else %}
                  Выкл
                  {% endif %}
                layout: horizontal
                tap_action:
