                entity: switch.0x00158d00057305ac_left
                icon: phu:aqara-h1-switch
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("switch.0x00158d00057305ac_left", "on") %}
                  green
                  {% else %}
                  red
                  {% endif %}
                    
            - type: markdown
              content: >
                 ** **

        - type: custom:stack-in-card
